    <script type="text/JavaScript">
        function showMessage(){ var message = document.getElementById("message").value; display_message.innerHTML= message; }
    </script>

    <div class="container">
        <div class="addUserDiv col-lg-6">
            <form>
                <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input type="text" class="form-control" id="firstname" aria-describedby="firstname" placeholder="Enter first name">

                </div>

                <div class="form-group">
                    <label for="lastname">Last Name</label>
                    <input type="text" class="form-control" id="lastname" aria-describedby="lastname" placeholder="Enter last name">
                </div>

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" aria-describedby="username" placeholder="Enter username">
                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password">
                </div>
                <button type="submit" class="btn btn-primary" onclick="showMessage()">Submit</button>
            </form>
        </div>
    </div>
